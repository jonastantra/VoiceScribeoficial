<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripci√≥n de Voz + Resumen IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header compact">
            <h1>üé§ Transcripci√≥n de Voz + IA</h1>
            <p>Voz a texto con resumen</p>
        </div>
        
        <div class="content">
            <!-- Secci√≥n de Grabaci√≥n -->
            <div class="section">
                <details class="collapsible" open>
                    <summary class="section-title">üéôÔ∏è Grabaci√≥n de Voz</summary>
                    <div class="button-group">
                    <button id="startBtn" class="btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        Iniciar Grabaci√≥n
                    </button>
                    <button id="stopBtn" class="btn-danger" disabled>
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Detener Grabaci√≥n
                    </button>
                    <button id="clearBtn" class="btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Limpiar Todo
                    </button>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Listo para grabar</span>
                    </div>
                </details>
            </div>
            
            <!-- Secci√≥n de Texto Transcrito -->
            <div class="section">
                <details class="collapsible" open>
                    <summary class="section-title">üìù Texto Transcrito</summary>
                    <div class="transcription-container">
                    <div class="real-time-indicator" id="realTimeIndicator">
                        <span class="pulse"></span>
                        Transcribiendo en tiempo real...
                    </div>
                    <textarea id="transcribedText" placeholder="El texto transcrito aparecer√° aqu√≠ en tiempo real..."></textarea>
                    <div class="text-stats">
                        <span id="wordCount">0 palabras</span>
                        <span id="charCount">0 caracteres</span>
                    </div>
                    </div>
                </details>
            </div>
            
            <!-- Secci√≥n de Resumen IA -->
            <div class="section">
                <details class="collapsible">
                    <summary class="section-title">ü§ñ Resumen con IA</summary>
                    <div class="ai-controls">
                    <div class="select-group">
                        <select id="summaryLength">
                            <option value="short">Corto</option>
                            <option value="medium" selected>Medio</option>
                            <option value="long">Largo</option>
                        </select>
                        <select id="summaryStyle">
                            <option value="general" selected>General</option>
                            <option value="bullet">Puntos clave</option>
                            <option value="detailed">Detallado</option>
                        </select>
                    </div>
                    <button id="summaryBtn" class="btn-success">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Generar Resumen
                        <span class="loader" id="summaryLoader" style="display: none;"></span>
                    </button>
                    </div>
                    <textarea id="summaryText" placeholder="El resumen generado por IA aparecer√° aqu√≠..." readonly></textarea>
                </details>
            </div>
            
            <!-- Secci√≥n de Exportaci√≥n -->
            <div class="section">
                <details class="collapsible">
                    <summary class="section-title">üíæ Exportar</summary>
                    <div class="button-group">
                    <button id="saveBtn" class="btn-primary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Guardar como TXT
                        </button>
                        <button id="copyBtn" class="btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copiar al Portapapeles
                        </button>
                    </div>
                </details>
        </div>
        
        <div class="footer">
            <p>‚ú® Transcripci√≥n de voz en tiempo real con resumen inteligente</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
